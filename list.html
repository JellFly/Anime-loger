} catch(e) {

<script>
    // Recharger les profils et afficher Ã  chaque accÃ¨s Ã  list.html
    window.addEventListener('DOMContentLoaded', function() {

        if(window.profiles) {

            if(p) {
                window.animes = p.animes || [];

                window.series = p.series || [];
            }

        // Appeler render pour afficher les donnÃ©es
        if(window.render) {
            window.render();
        }
    });
    
    // Aussi recharger si on revient depuis une autre page (via beforeunload)
    window.addEventListener('pageshow', function() {
